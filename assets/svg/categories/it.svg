<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#grad5)" opacity="0.2"/>
  <g transform="translate(100, 100)">
    <!-- Laptop -->
    <rect x="-25" y="-20" width="50" height="35" rx="2" fill="none" stroke="#A855F7" stroke-width="2.5"/>
    <rect x="-20" y="-15" width="40" height="25" fill="none" stroke="#A855F7" stroke-width="1"/>
    <!-- Screen content (lines) -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#A855F7" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#A855F7" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#A855F7" stroke-width="1"/>
    <!-- Base -->
    <rect x="-30" y="15" width="60" height="4" rx="2" fill="#A855F7" opacity="0.6"/>
    <!-- Code brackets -->
    <path d="M -35 -20 L -40 -15 L -35 -10" fill="none" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <path d="M 35 -20 L 40 -15 L 35 -10" fill="none" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>